<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>FCC Product Landing Page</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href='styles.css'>
</head>

<body>
    <header id="header">
        <img src="https://cdn.discordapp.com/attachments/939223598881718312/963699240675196958/The_Coffee_House.png" id="header-img">
        <nav id="nav-bar">
            <h2><a class="nav-link" href="#featured-drinks">Featured Drinks</a></h2>
            <h2><a class="nav-link" href="#process">Process</a></h2>
            <h2><a class="nav-link" href="#newsletter">Newsletter</a></h2>
        </nav>
    </header>
    <div id="main">
        <div id="section1">
            <h1 id="featured-drinks">Featured Drinks</h1>
            <div id="img-row">
                <div class="drink-items">
                    <img src="images/macchiato.jpg" id="macchiato">
                    <label for="macchiato" class="drink-label">Macchiato</label>
                </div>
                <div class="drink-items">
                    <img src="images/cappuccino.jpg" id="cappuccino">
                    <label for="cappuccino" class="drink-label">Cappuccino</label>
                </div>
                <div class="drink-items">
                    <img src="images/iced-latte.jpg" id="iced-latte">
                    <label for="iced-latte" class="drink-label">Iced Latte</label>
                </div>
                <div class="drink-items">
                    <img src="images/espresso.jpg" id="espresso">
                    <label for="espresso" class="drink-label">Espresso</label>
                </div>
            </div>
        </div>

        <div id="section2">
            <h1 id="process">Our Process</h1>
            <div id="video-section">
                <iframe id="video" width="712" height="400.5" src="https://www.youtube.com/embed/463tZXEDhig" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
      
    </div>

    <footer>
        <div class="footer-overlay">
            <div id="newsletter">
                <h3 id="signup-text">Sign up to get our weekly newsletter!</h3>
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <div class="name-form">
                        <label for="name" id="name-label">Name</label>
                        <input type="text" name="name" placeholder="Name" id="name" required>
                    </div>

                    <div class="email-form">
                        <label for="email" id="email-label">Email</label>
                        <input type="email" name="email" placeholder="Email" id="email" required>
                    </div>

                    <button type="submit" id="submit">Subscribe</button>
            </form>
            </div>
        </div>
    </footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
